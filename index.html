  <!-- è¼‰å…¥ LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>

    /* æ”¾å¤§æ‰“å¡æŒ‰éˆ•å­—é«” */
    #checkInBtn {
      padding: 1.5em 3em;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;

      cursor: pointer;
    }
    /* ä¸­å¿ƒé¡¯ç¤ºçš„æç¤ºè¦–çª— */

      position: fixed;
      top: 50%;

      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);

<body>
  <button id="checkInBtn">æˆ‘è¦æ‰“å¡</button>
  <div id="message"></div>

  <script>
    // ===== å¸¸æ•¸è¨­å®š =====
    const LIFF_ID        = '2007483202-omkgVLwe';
    const WEB_APP_URL    = 'https://script.google.com/macros/s/AKfycbya4XVqzSyPwC8fgW2JhW7zSHL3YN2JFnp1HvBIf9QqmmcbDvl1YF2Mwjm7SWmpHr8B/exec';
    const TARGET         = { lat: 22.61797, lng: 120.31295 };
    const MAX_DISTANCE_M = 100;  // 100 å…¬å°º

    // ===== LIFF åˆå§‹åŒ– =====
    let liffProfile = null;
    liff.init({ liffId: LIFF_ID })
      .then(() => liff.getProfile())
      .then(p => { liffProfile = p; })
      .catch(err => console.error('LIFF åˆå§‹åŒ–å¤±æ•—ï¼š', err));

    // ===== è·é›¢è¨ˆç®—ï¼ˆHaversineï¼‰ =====
    function getDistance(lat1, lon1, lat2, lon2) {
      const toRad = d => d * Math.PI / 180;
      const R = 6371000;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2
              + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))
              * Math.sin(dLon/2)**2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // ===== é¡¯ç¤ºæç¤ºè¦–çª— =====
    function showMessage(html, duration = 3000) {
      const m = document.getElementById('message');
      m.innerHTML = html;
      m.style.display = 'block';
      setTimeout(() => m.style.display = 'none', duration);
    }

    // ===== å‚³é€åˆ° Google Sheets =====
    async function sendToSheet(payload) {
      console.log('æº–å‚™é€å‡º payload:', payload);
      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          cache: 'no-store',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await res.text();
        console.log('GS å›å‚³ç‹€æ…‹ï¼š', res.status, 'å…§å®¹ï¼š', text);
        if (!res.ok) {
          return { ok: false, msg: `ç‹€æ…‹ ${res.status}: ${text}` };
        }
        return { ok: true, msg: text };
      } catch (e) {
        console.error('å‚³é€å¤±æ•—ï¼š', e);
        return { ok: false, msg: e.message };
      }
    }

    // ===== é»æ“Šäº‹ä»¶ =====
    document.getElementById('checkInBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        return showMessage('æ­¤è£ç½®ä¸æ”¯æ´å®šä½åŠŸèƒ½');
      }
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const dist = getDistance(lat, lng, TARGET.lat, TARGET.lng);
        const time = new Date().toISOString();
        const nick = liffProfile?.displayName || 'æœªçŸ¥';
        const lineId = liffProfile?.userId     || 'æœªçŸ¥';

        // 1. é¡¯ç¤ºç¶“ç·¯åº¦ + æˆåŠŸ/å¤±æ•—
        if (dist <= MAX_DISTANCE_M) {
          showMessage(
            `ç¶“åº¦: ${lng.toFixed(6)}\n` +
            `ç·¯åº¦: ${lat.toFixed(6)}\n\n` +
            `âœ… æ‰“å¡æˆåŠŸï¼`
          );
        } else {
          showMessage(
            `ç¶“åº¦: ${lng.toFixed(6)}\n` +
            `ç·¯åº¦: ${lat.toFixed(6)}\n\n` +
            `âŒ æ‰“å¡å¤±æ•—ï¼è·é›¢å¤ªé  (${Math.round(dist)}m)`
          );
        }

        // 2. 3 ç§’å¾Œå†é¡¯ç¤ºå¯«å…¥ GS çµæœ
        setTimeout(async () => {
          const result = await sendToSheet({
            nickname: nick,
            lineId,
            timestamp: time,
            latitude: lat,
            longitude: lng
          });
          if (result.ok) {
            showMessage('âœ… å·²æˆåŠŸå¯«å…¥ Google Sheets');
          } else {
            showMessage(
              `âš ï¸ å¯«å…¥ Google Sheets å¤±æ•—\n` +
              `${result.msg}`
            );
          }
        }, 3000);

      }, err => {
        showMessage('ğŸ“ å–å¾—å®šä½å¤±æ•—ï¼Œè«‹ç¢ºèªå·²å…è¨±å®šä½æ¬Šé™');
        console.error(err);
      }, { enableHighAccuracy: true, timeout: 10000 });
    });
  </script>
