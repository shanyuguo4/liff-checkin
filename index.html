<!DOCTYPE html>
<html>
<head>
  <title>LIFF 打卡</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    #btnCheckIn {
      background-color: #27ae60;
      color: #fff;
      border: none;
      padding: 20px 60px;
      font-size: 2rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }
    #btnCheckIn:hover {
      background-color: #219150;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>歡迎使用 LIFF 打卡</h1>
  <button id="btnCheckIn">我要打卡</button>

  <script>
    const targetLat = 22.6179944;  // 你的打卡點緯度
    const targetLng = 120.3127821; // 你的打卡點經度
    const allowedRadius = 100;     // 允許打卡距離（公尺）

    function getDistanceFromLatLonInM(lat1, lon1, lat2, lon2) {
      const R = 6371000; // 地球半徑(公尺)
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function onCheckIn() {
      try {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();

        if (!navigator.geolocation) {
          alert('瀏覽器不支援定位功能');
          return;
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
          const userLat = pos.coords.latitude;
          const userLng = pos.coords.longitude;
          const distance = getDistanceFromLatLonInM(userLat, userLng, targetLat, targetLng);

          if (distance > allowedRadius) {
            alert('打卡失敗：您不在指定範圍內');
            return;
          }

          // 距離符合，送出打卡資料
          const data = {
            nickname: profile.displayName,
            lineId: profile.userId,
            checkInTime: new Date().toISOString(),
            latitude: userLat,
            longitude: userLng
          };

          const res = await fetch('https://script.google.com/macros/s/AKfycby3cFvlOM7PmME2FauXaXG2IuIYOSQS69tDcYYsRByNE-avIaEGiJxLwmhYDVdjoVTV/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const result = await res.json();

          if (result.status === 'success') {
            alert('打卡成功！');
          } else {
            alert('打卡失敗，請稍後再試');
          }
        }, (err) => {
          alert('無法取得定位：' + err.message);
        }, { enableHighAccuracy: true });

      } catch (error) {
        alert('發生錯誤：' + error.message);
      }
    }

    async function main() {
      try {
        await liff.init({ liffId: "2007483202-omkgVLwe" }); // 請替換成你的 LIFF ID
      } catch (e) {
        alert('LIFF 初始化失敗: ' + e.message);
      }
    }

    main();

    document.getElementById('btnCheckIn').addEventListener('click', onCheckIn);
  </script>
</body>
</html>
