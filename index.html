<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>打卡頁面</title>
  <!-- 禁用快取 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <!-- 快取破壞：首次載入自動加入 timestamp 參數 -->
  <script>
    (function bustCache() {
      const url = new URL(window.location.href);
      if (!url.searchParams.has('t')) {
        url.searchParams.set('t', Date.now());
        window.location.replace(url.toString());
      }
    })();
  </script>

  <!-- 載入 LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    #checkInBtn {
      padding: 1em 2em;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #message {
      position: absolute;
      top: 1em;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 0.5em 1em;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="checkInBtn">我要打卡</button>
  <div id="message"></div>

  <script>
    // ===== LIFF 初始化 =====
    const LIFF_ID = '2007483202-omkgVLwe';
    let liffProfile = null;

    liff.init({ liffId: LIFF_ID })
      .then(() => liff.getProfile())
      .then(p => { liffProfile = p; })
      .catch(err => console.error('LIFF 初始化失敗：', err));

    // ===== 目標座標 & Web App URL =====
    const TARGET = { lat: 25.61797, lng: 120.31295 };
    const MAX_DISTANCE_M = 50;
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbya4XVqzSyPwC8fgW2JhW7zSHL3YN2JFnp1HvBIf9QqmmcbDvl1YF2Mwjm7SWmpHr8B/exec';

    // ===== Haversine 距離計算 =====
    function getDistance(lat1, lon1, lat2, lon2) {
      const toRad = d => d * Math.PI / 180;
      const R = 6371000;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2
              + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2))
              * Math.sin(dLon/2)**2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // ===== 顯示訊息 =====
    function showMessage(text) {
      const m = document.getElementById('message');
      m.textContent = text;
      m.style.display = 'block';
      setTimeout(() => m.style.display = 'none', 5000);
    }

    // ===== 傳送打卡資料到 Google Sheets =====
    async function sendToSheet(payload) {
      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        return res.ok;
      } catch (e) {
        console.error('傳送失敗：', e);
        return false;
      }
    }

    // ===== 按鈕點擊事件 =====
    document.getElementById('checkInBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        return showMessage('此裝置不支援定位功能');
      }
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const dist = getDistance(lat, lng, TARGET.lat, TARGET.lng);

        const time = new Date().toISOString();
        const nick = liffProfile?.displayName || '未知';
        const lineId = liffProfile?.userId || '未知';

        if (dist <= MAX_DISTANCE_M) {
          showMessage(`經度: ${lng.toFixed(6)}，緯度: ${lat.toFixed(6)}；打卡成功！`);
          await sendToSheet({ nickname: nick, lineId, timestamp: time, latitude: lat, longitude: lng });
        } else {
          showMessage(`經度: ${lng.toFixed(6)}，緯度: ${lat.toFixed(6)}；打卡失敗，你距離指定地點太遠 (${Math.round(dist)}m)`);
        }
      }, err => {
        showMessage('取得定位失敗，請確認已允許定位權限');
        console.error(err);
      }, { enableHighAccuracy: true, timeout: 10000 });
    });
  </script>
</body>
</html>
